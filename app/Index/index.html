<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ app.desc }}">
    <meta name="author" content="{{ app.author }}">
    <title>{{ app.title }}</title>
    <!-- Favicon -->
    <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="./assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="./assets/css/argon.css?v=1.0.1" rel="stylesheet">
    <!-- Docs CSS -->
    <link type="text/css" href="./assets/css/docs.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="position-relative">
            <section class="section section-lg section-hero section-shaped">
                <div class="shape shape-primary"></div>
                <div class="container shape-container d-flex align-items-center py-lg">
                    <div class="col px-0">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-lg-6 text-center">
                                <h1 class="text-white">{{ app.title }}</h1>
                                <p class="lead text-white">{{ app.desc }}</p>
                                <div class="btn-wrapper mt-5">
                                    <a href="{{ app.docs }}" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                                        <span class="btn-inner--icon">
                                            <i class="fa fa-file"></i>
                                        </span>
                                        <span class="btn-inner--text">Documentation</span>
                                    </a>
                                    <a href="{{ app.git }}" class="btn btn-lg btn-github btn-icon mb-3 mb-sm-0"
                                        target="_blank">
                                        <span class="btn-inner--icon">
                                            <i class="fa fa-github"></i>
                                        </span>
                                        <span class="btn-inner--text">
                                            <span class="text-warning">Star us</span> on Github</span>
                                    </a>
                                </div>
                                <div class="mt-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center justify-content-md-between">
                <div class="col-md-6">
                    <div class="copyright">
                        &copy; 2018
                        <a href="{{ app.git }}" target="_blank">{{ app.title }}</a>.
                    </div>
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-footer justify-content-end">
                        <li class="nav-item">
                            <a href="{{ app.docs }}" class="nav-link" target="_blank">Documentation</a>
                        </li>
                        <li class="nav-item">
                                <a href="{{ app.git }}" class="nav-link" target="_blank">GitHub</a>
                            </li>
                        <li class="nav-item">
                            <a href="{{ app.license }}" class="nav-link" target="_blank">MIT License</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Core -->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/popper/popper.min.js"></script>
    <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/vendor/headroom/headroom.min.js"></script>
    <!-- Optional JS -->
    <script src="./assets/vendor/onscreen/onscreen.min.js"></script>
    <script src="./assets/vendor/nouislider/js/nouislider.min.js"></script>
    <script src="./assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <!-- Argon JS -->
    <script src="./assets/js/argon.js?v=1.0.1"></script>
</body>

</html>
